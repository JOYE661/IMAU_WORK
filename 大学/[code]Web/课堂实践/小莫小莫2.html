<!DOCTYPE html>
<html>
	<head>

				<td bgcolor="darkgray">用户注册</td>
			</tr>

						<th rowspan="2">

							　<textarea rows="5" cols="30">此处添加其它说明信息</textarea>
					
			　　　　　　	<input type="submit" value="提交">
