		<script>
			function bgcolor(){
				var obox=document.getElementById("box");
				var oColorbox=document.getElementById("color");
				var oInput=oColorbox.getElementsByClassName("col");
				var r=oInput[0].value;
				var g=oInput[1].value;
				var b=oInput[2].value;
// 				var r=parseInt(Math.random()*256);
// 				var g=parseInt(Math.random()*256);
// 				var b=parseInt(Math.random()*256);
				obox.style.backgroundColor="rgb("+r+","+g+","+b+")";
			}
			function change(){
				var oP1=document.getElementById("para1");
				var oP2=document.getElementById("para2");
				if(oP2.innerHTML=="收缩"){
					oP1.innerHTML="内蒙古农业大学是一所以农林为主....";
					oP2.innerHTML="展开";
				}
