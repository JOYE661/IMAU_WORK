    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <link rel="stylesheet" href="/wm.css">
    <link rel="stylesheet" href="/cdnjs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">

    <style type="text/css">
        body {
            font-family: "Microsoft Yahei",Arial ;
            width: 50%
        }

        .item-ele {margin-top:1em}

        .item-selected {
            border: 2px dashed #e20000
        }

        .item-selected2 {
            background-color: #da352d;
            color:#ffffff !important;
        }

        .menu-item {
            font-size: 0.9em;
            color: rgba(169, 68, 66, 0.71);
            cursor: pointer
        }

        .menu-item2 {
            font-size: 1.2em;
            color: rgba(169, 68, 66, 0.71);
            cursor: pointer;
            border: 1px solid rgb(169, 126, 100); 
            user-select: none;
        }

        .list-item {
            color: rgba(169, 68, 66, 0.71);
            cursor: pointer; 
            user-select: none;
            border-bottom: 1px solid rgb(169, 126, 100);
            padding-top: 1em;
        }
        .list-item:hover {
            background-color: rgba(218, 250, 255, 0.71);
        }

        
        .list-item2 {
            color: rgb(154, 167, 214);
            cursor: pointer; 
            user-select: none;
            border-bottom: 1px dashed rgb(112, 100, 169);
            padding-top: 1em;
        }
        .list-item:hover {
            background-color: rgba(218, 250, 255, 0.71);
        }

        i.fa-big {
            font-size: 1.8em;
        }

        .nav>li {
            float:left;
            position: relative;
            display: block;
            font-size: 1.1em;
        }

        .__Overlay {
            position: fixed; 
            top: 0px; left: 0px; right: 0px;  bottom: 0px; 
            background-color: rgba(0, 0, 0, 0.3);
        }
        .__Content{
            /* position: absolute; 
            top: 30%; left: 30%; right: auto; bottom: auto; border: 1px solid rgb(204, 204, 204); 
            background: rgb(255, 254, 233);  border-radius: 4px; outline: none; padding: 20px; width: 40%;font-family: 'Microsoft Yahei',Arial; */
            border: 1px solid rgb(204, 204, 204);
            background: rgb(255, 254, 233);
            border-radius: 4px;
            outline: none;
            padding: 20px;
            width: 80%;
            max-width: 800px;
            margin: 1rem auto;
            font-family: 'Microsoft Yahei',Arial;
            text-align: center;
        }

        a{
            text-decoration: none
        }

        .nav>li>a:focus, .nav>li>a:hover {
            text-decoration: none;
            background-color: #cbeafb;
            font-weight: bold;
        }

        .m_article_img {
            float: left;
            width: 100%;
            height: 5em;
            overflow: hidden;
            position: relative;
            margin-right: .2rem;
        }
        .row{margin: 0}
    </style>
